version: 2.1

executors:
  php80:
    docker:
      - image: cimg/php:8.0
  php81:
    docker:
      - image: cimg/php:8.1

jobs:
  test:
    parameters:
      php-executor:
        type: string
    executor: << parameters.php-executor >>
    steps:
      - checkout
      - run: composer require illuminate/log=<< parameters.laravel-version >> illuminate/queue=<< parameters.laravel-version >> illuminate/support=<< parameters.laravel-version >>
      - restore_cache:
          keys:
            - v1-<< parameters.php-executor >>-<< parameters.laravel-version >>-dependencies-lowest-{{ checksum "composer.json" }}
            - v1-<< parameters.php-executor >>-<< parameters.laravel-version >>-dependencies-lowest-
      - run: composer update --prefer-lowest
      - save_cache:
          key: v1-<< parameters.php-executor >>-<< parameters.laravel-version >>-dependencies-lowest-{{ checksum "composer.json" }}
          paths:
            - ./vendor
      - run: composer test
      - restore_cache:
          keys:
            - v1-<< parameters.php-executor >>-<< parameters.laravel-version >>-dependencies-highest-{{ checksum "composer.json" }}
            - v1-<< parameters.php-executor >>-<< parameters.laravel-version >>-dependencies-highest-
      - run: composer update
      - save_cache:
          key: v1-<< parameters.php-executor >>-<< parameters.laravel-version >>-dependencies-highest-{{ checksum "composer.json" }}
          paths:
            - ./vendor
      - run: composer test

workflows:
  all-tests:
    jobs:
      - test:
          matrix:
            parameters:
              laravel-version: ['^8.0', '^9.0', '^10.0']
              php-executor: [php80, php81]
